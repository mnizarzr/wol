version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    goarm:
      - "7"
    ldflags:
      - -s -w
      - -X github.com/mnizarzr/wol/cmd.version={{.Version}}
      - -X github.com/mnizarzr/wol/cmd.commit={{.Commit}}
      - -X github.com/mnizarzr/wol/cmd.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

dockers:
  - image_templates:
      - "ghcr.io/trugamr/wol:{{ .Version }}-amd64"
      - "ghcr.io/trugamr/wol:latest-amd64"
    dockerfile: docker/Dockerfile.template
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A Wake-On-LAN tool that works via CLI and web interface"
      - "--label=org.opencontainers.image.url=https://github.com/mnizarzr/wol"
      - "--label=org.opencontainers.image.source=https://github.com/mnizarzr/wol"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"
  - image_templates:
      - "ghcr.io/trugamr/wol:{{ .Version }}-arm64"
      - "ghcr.io/trugamr/wol:latest-arm64"
    dockerfile: docker/Dockerfile.template
    use: buildx
    goarch: arm64
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A Wake-On-LAN tool that works via CLI and web interface"
      - "--label=org.opencontainers.image.url=https://github.com/mnizarzr/wol"
      - "--label=org.opencontainers.image.source=https://github.com/mnizarzr/wol"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"
  - image_templates:
      - "ghcr.io/trugamr/wol:{{ .Version }}-armv7"
      - "ghcr.io/trugamr/wol:latest-armv7"
    dockerfile: docker/Dockerfile.template
    use: buildx
    goarch: arm
    goarm: 7
    build_flag_templates:
      - "--platform=linux/arm/v7"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=A Wake-On-LAN tool that works via CLI and web interface"
      - "--label=org.opencontainers.image.url=https://github.com/mnizarzr/wol"
      - "--label=org.opencontainers.image.source=https://github.com/mnizarzr/wol"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.licenses=MIT"

docker_manifests:
  - name_template: ghcr.io/trugamr/wol:{{ .Version }}
    image_templates:
      - ghcr.io/trugamr/wol:{{ .Version }}-amd64
      - ghcr.io/trugamr/wol:{{ .Version }}-arm64
      - ghcr.io/trugamr/wol:{{ .Version }}-armv7
  - name_template: ghcr.io/trugamr/wol:latest
    image_templates:
      - ghcr.io/trugamr/wol:latest-amd64
      - ghcr.io/trugamr/wol:latest-arm64
      - ghcr.io/trugamr/wol:latest-armv7

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^Merge pull request"
